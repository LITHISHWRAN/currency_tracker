<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Currency Tracker</h1>
    <form id="currency-form">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="0" required />
      </div>
      <div class="form-group">
        <label for="from-currency">From:</label>
        <select id="from-currency"></select>
      </div>
      <div class="form-group">
        <label for="to-currency">To:</label>
        <select id="to-currency"></select>
      </div>
      <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
